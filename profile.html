<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Profil - FEL-X</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-header { display: flex; align-items: center; gap: 20px; margin-bottom: 2rem; background: var(--surface); padding: 2rem; border-radius: 12px; border: 1px solid var(--border); }
        .avatar-large { width: 100px; height: 100px; border-radius: 50%; border: 4px solid var(--accent); }
        .badges span { background: #333; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; margin-right: 5px; }
        .xp-bar { width: 100%; height: 10px; background: #333; border-radius: 5px; margin-top: 10px; overflow: hidden; }
        .xp-fill { height: 100%; background: var(--accent); width: 0%; transition: 1s; }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; justify-content: center; align-items: center; z-index: 1000; }
    </style>
</head>
<body>
    <nav class="sidebar">
        <a href="profile.html" class="logo"><img src="logo-felix.png"> <span>FEL-X</span></a>
        <a href="profile.html" class="nav-link active"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg> Profil</a>
        <a href="leaderboard.html" class="nav-link"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M16 11V3H8v8H2v10h20V11h-6zm-6-6h4v14h-4V5zm-6 6h4v8H4v-8zm16 8h-4v-8h4v8z"/></svg> Classement</a>
        <a href="clips.html" class="nav-link"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M18 4l2 4h-3l-2-4h-2l2 4h-3l-2-4H8l2 4H7L5 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4h-4z"/></svg> Clips</a>
        <a href="commands.html" class="nav-link"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/></svg> Commandes</a>
        <a href="stats.html" class="nav-link"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 3c1.93 0 3.5 1.57 3.5 3.5S13.93 13 12 13s-3.5-1.57-3.5-3.5S10.07 6 12 6zm0 14c-2.03 0-4.43-.82-6.14-2.88a9.947 9.947 0 0 1 12.28 0C16.43 19.18 14.03 20 12 20z"/></svg> Statistiques</a>
        <a href="#" id="logout-btn" class="nav-link logout">D√©connexion</a>
    </nav>

    <main>
        <div id="loading-overlay">Chargement de votre profil...</div>

        <div class="profile-header">
            <img id="avatar" class="avatar-large" src="">
            <div>
                <h1 id="username" style="margin:0; border:none;">...</h1>
                <div class="badges" id="badges-container">
                    </div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>Niveau</h2>
                <div class="stat-value" id="level">1</div>
                <div class="xp-bar"><div class="xp-fill" id="xp-fill"></div></div>
                <small id="xp-details" style="color:var(--text-dim); display:block; margin-top:5px;">0 XP</small>
            </div>
            <div class="card">
                <h2>Temps Visionn√©</h2>
                <div class="stat-value" id="watchtime">0h</div>
            </div>
            <div class="card">
                <h2>Messages</h2>
                <div class="stat-value" id="messages">0</div>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="app.js"></script>

    <script>
        // SCRIPT HYBRIDE (Twitch Live + Firebase)
        const TWITCH_CLIENT_ID = "kgyfzs0k3wk8enx7p3pd6299ro4izv";
        const BROADCASTER_NAME = "masthom_";

        document.addEventListener("DOMContentLoaded", async () => {
            const token = checkAuth();
            if (!token) return;

            try {
                // 1. Appel TWITCH pour l'identit√©
                const headers = { 'Authorization': `Bearer ${token}`, 'Client-Id': TWITCH_CLIENT_ID };
                
                // On r√©cup√®re en parall√®le Viewer et Streamer
                const [userResp, channelResp] = await Promise.all([
                    fetch('https://api.twitch.tv/helix/users', { headers }),
                    fetch(`https://api.twitch.tv/helix/users?login=${BROADCASTER_NAME}`, { headers })
                ]);

                if (!userResp.ok) throw new Error("Token invalide");
                const userData = await userResp.json();
                const channelData = await channelResp.json();
                
                const user = userData.data[0];
                const broadcasterId = channelData.data[0].id;

                // Affichage imm√©diat des infos Twitch
                document.getElementById("username").textContent = user.display_name;
                document.getElementById("avatar").src = user.profile_image_url;
                document.getElementById("loading-overlay").style.display = "none"; // On d√©bloque la vue !

                // 2. Appel FIREBASE pour l'XP
                const userKey = user.login.toLowerCase(); // Firebase utilise les cl√©s en minuscule
                const db = firebase.database();
                
                db.ref('viewer_data/xp/' + userKey).once('value').then(snapshot => {
                    const data = snapshot.val() || {};
                    const xp = data.xp || 0;
                    const level = calculateLevel(xp);
                    
                    document.getElementById("level").textContent = level;
                    document.getElementById("xp-details").textContent = `${xp.toLocaleString()} XP Total`;
                    document.getElementById("watchtime").textContent = Math.floor((data.WatchtimeInSeconds || 0) / 3600) + "h";
                    document.getElementById("messages").textContent = (data.MessageCount || 0).toLocaleString();
                    
                    // Barre de progression (Visuelle)
                    // Formule simplifi√©e pour l'exemple : (XP % 100) pour voir la barre bouger
                    // Id√©alement, calculez le % vers le prochain niveau
                    document.getElementById("xp-fill").style.width = "50%"; // A am√©liorer avec formule niveau
                });

                // 3. Appel TWITCH pour Follow/Sub (En arri√®re-plan)
                const badgesDiv = document.getElementById("badges-container");
                
                // Check Follow
                fetch(`https://api.twitch.tv/helix/channels/followers?broadcaster_id=${broadcasterId}&user_id=${user.id}`, { headers })
                    .then(r => r.json())
                    .then(d => {
                        if (d.data && d.data.length > 0) {
                            badgesDiv.innerHTML += `<span style="color:#43b581; border:1px solid #43b581;">Follower</span>`;
                        }
                    });

                // Check Sub (Sauf si c'est le cr√©ateur)
                if (user.id !== broadcasterId) {
                    fetch(`https://api.twitch.tv/helix/subscriptions/user?broadcaster_id=${broadcasterId}&user_id=${user.id}`, { headers })
                        .then(r => {
                            if (r.status === 200) {
                                badgesDiv.innerHTML += `<span style="color:#e91e63; border:1px solid #e91e63;">Abonn√©</span>`;
                            }
                        });
                } else {
                    badgesDiv.innerHTML += `<span style="color:#e91e63; border:1px solid #e91e63;">üëë Cr√©ateur</span>`;
                }

            } catch (e) {
                console.error(e);
                // Si erreur critique (token), on d√©connecte
                if (e.message.includes("Token")) logout();
            }
        });
    </script>
</body>
</html>
