 
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Portail Viewer</title>
    <style>
        body { 
            background: #18181b; 
            color: white; 
            font-family: sans-serif; 
            margin: 0;
            padding: 2rem;
        }
        
        /* --- Header --- */
        #profile-header { 
            display: flex; 
            align-items: center; 
            gap: 1.5rem; 
            margin-bottom: 2rem;
        }
        #profile-pic { 
            width: 100px; 
            height: 100px; 
            border-radius: 50%; 
            border: 3px solid #9146ff;
        }
        #display-name {
            margin: 0;
            font-size: 2.5rem;
        }
        
        /* --- Contenu principal --- */
        #loading {
            font-size: 1.5rem;
            text-align: center;
            padding: 4rem 0;
        }
        #profile-content {
            display: none; /* Caché par défaut, affiché par JS */
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* --- Stats XP --- */
        #stats { 
            margin-top: 2rem; 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .stat-card {
            background: #2a2a2d;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }
        .stat-card h2 {
            margin: 0;
            font-size: 1.2rem;
            color: #a9a9a9;
            text-transform: uppercase;
        }
        .stat-card span {
            font-size: 3rem;
            font-weight: bold;
            color: #9146ff;
        }
        #follow-status {
            font-size: 1.2rem;
            margin-top: 1rem;
            color: #c0c0c0;
        }

        /* --- Historique --- */
        #xp-history {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
            max-height: 400px;
            overflow-y: auto;
            background: #2a2a2d;
            border-radius: 8px;
        }
        #xp-history li {
            padding: 1rem;
            border-bottom: 1px solid #36363a;
        }
        #xp-history li:last-child {
            border-bottom: none;
        }
        .xp-gain { color: #4caf50; }
        .xp-loss { color: #f44336; }

        /* --- Déconnexion --- */
        #logout { 
            color: #f44336; 
            cursor: pointer; 
            text-decoration: underline;
            display: inline-block;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <main id="profile-content">
        <div id="profile-header">
            <img id="profile-pic" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Avatar">
            <h1 id="display-name">Chargement...</h1>
        </div>
        
        <div id="stats">
            <div class="stat-card">
                <h2>Niveau</h2>
                <span id="level">1</span>
            </div>
            <div class="stat-card">
                <h2>XP Total</h2>
                <span id="xp">0</span>
            </div>
        </div>
        <div class="stat-card" style="margin-top: 1.5rem;">
            <h3 id="follow-status">Statut de follow : Inconnu</h3>
        </div>
        
        <h2 style="margin-top: 2.5rem;">Historique d'XP Récent</h2>
        <ul id="xp-history">
            <li>Chargement de l'historique...</li>
        </ul>
        
        <a id="logout" href="#">Se déconnecter</a>
	<a id="logout" href="#">Se déconnecter</a>
	<a href="/infos.html" style="margin-left: 2rem; color: #9146ff; text-decoration: none;">Infos & Commandes</a>
    </main>
    
    <div id="loading">
        <h2>Chargement de votre profil...</h2>
        <p>Connexion à Twitch et Firebase en cours.</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="/app.js"></script> 
</body>
</html>
