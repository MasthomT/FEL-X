<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Portail Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #18181b; 
            color: white; 
            font-family: sans-serif; 
            margin: 0;
            display: flex; /* Layout avec menu latéral */
            height: 100vh;
            overflow: hidden;
        }
        main {
            flex-grow: 1;
            overflow-y: auto; /* Scroll sur le contenu, pas le menu */
            height: 100vh;
            padding: 2rem;
        }
        
        /* --- Menu Latéral (Sidebar) --- */
        .sidebar {
            width: 250px;
            background-color: #2c2f33;
            flex-shrink: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1rem 0;
            border-right: 1px solid #36363a;
        }
        .sidebar-header {
            padding: 0 1.5rem 1rem 1.5rem;
            border-bottom: 1px solid #36363a;
        }
        .sidebar-header .logo-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: white;
        }
        .sidebar-header .logo-link img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .sidebar-header .logo-link span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #9146ff;
        }
        .sidebar a.nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            color: #b9bbbe;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            border-left: 4px solid transparent;
        }
        .sidebar a.nav-link:hover {
            background: #36393f;
            color: white;
            border-left-color: #9146ff;
        }
        .sidebar a.nav-link.active { /* Page active */
            background: #3a3e44;
            color: white;
            border-left-color: #9146ff;
        }
        .sidebar a.nav-link svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
            flex-shrink: 0;
        }
        .sidebar-footer {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid #36363a;
        }
        #logout-sidebar {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            color: #f44336;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s ease;
        }
        #logout-sidebar:hover { background: #36393f; }
        #logout-sidebar svg { width: 22px; height: 22px; fill: currentColor; flex-shrink: 0; }
        
        /* --- Styles du contenu (copiés de l'ancien profile.html) --- */
        #profile-header { display: flex; align-items: center; gap: 1.5rem; margin-bottom: 2rem; }
        #profile-pic { width: 100px; height: 100px; border-radius: 50%; border: 3px solid #9146ff; }
        #display-name { margin: 0; font-size: 2.5rem; }
        #loading { font-size: 1.5rem; text-align: center; padding: 4rem 0; }
        #profile-content { max-width: 900px; margin: 0 auto; display: none; } /* Caché par défaut */
        #stats { margin-top: 2rem; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; }
        .stat-card { background: #2a2a2d; border-radius: 8px; padding: 1.5rem; text-align: center; }
        .stat-card h2 { margin: 0; font-size: 1.2rem; color: #a9a9a9; text-transform: uppercase; }
        .stat-card span { font-size: 3rem; font-weight: bold; color: #9146ff; }
        #follow-status { font-size: 1.2rem; margin-top: 1rem; color: #c0c0c0; }
        #xp-history { list-style: none; padding: 0; margin-top: 1rem; max-height: 400px; overflow-y: auto; background: #2a2a2d; border-radius: 8px; }
        #xp-history li { padding: 1rem; border-bottom: 1px solid #36363a; }
        #xp-history li:last-child { border-bottom: none; }
        .xp-gain { color: #4caf50; }
        .xp-loss { color: #f44336; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="sidebar-header">
            <a href="/index.html" class="logo-link">
                <img src="/logo-felix.png" alt="Logo FEL-X">
                <span>FEL-X</span>
            </a>
        </div>
        
        <a href="/profile.html" class="nav-link active" id="nav-profile"> <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>
            <span>Mon Profil</span>
        </a>
        
        <a href="/infos.html" class="nav-link" id="nav-info">
            <svg viewBox="0 0 24 24"><path d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path></svg>
            <span>Infos & Commandes</span>
        </a>
        
        <a href="/don.html" class="nav-link" id="nav-don">
            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1.26 14.24c-.18.18-.44.29-.71.29s-.53-.11-.71-.29l-2.29-2.29c-.39-.39-.39-1.02 0-1.41.39-.39 1.02-.39 1.41 0l1.59 1.59 5.59-5.59c.39-.39 1.02-.39 1.41 0 .39.39.39 1.02 0 1.41l-6.29 6.29z"></path></svg>
            <span>Faire un Don</span>
        </a>

        <div class="sidebar-footer">
            <a id="logout-sidebar" href="#"> <svg viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"></path></svg>
                <span>Se déconnecter</span>
            </a>
        </div>
    </nav>
    <main id="profile-content">
        <div id="profile-header">
            <img id="profile-pic" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Avatar">
            <h1 id="display-name">Chargement...</h1>
        </div>
        
        <div id="stats">
            <div class="stat-card">
                <h2>Niveau</h2>
                <span id="level">1</span>
            </div>
            <div class="stat-card">
                <h2>XP Total</h2>
                <span id="xp">0</span>
            </div>
        </div>
        <div class="stat-card" style="margin-top: 1.5rem;" id="follow-status-card">
            <h3 id="follow-status">Chargement du statut...</h3>
        </div>
        
        <h2 style="margin-top: 2.5rem;">Historique d'XP Récent</h2>
        <ul id="xp-history">
            <li>Chargement de l'historique...</li>
        </ul>
        
        </main>
    
    <div id="loading">
        <h2>Chargement de votre profil...</h2>
        <p>Connexion à Twitch et Firebase en cours.</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="/app.js"></script> 
</body>
</html>
