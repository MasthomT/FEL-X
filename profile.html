<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Portail Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-background: #18181b;
            --color-surface: #2a2a2d;
            --color-sidebar: #2c2f33;
            --color-border: #36363a;
            --color-text-primary: #f0f0f0;
            --color-text-secondary: #b9bbbe;
            --color-accent: #00f5c3;
            --color-danger: #ff6b6b;
            --color-live: #e91e63;
            --transition-speed: 0.3s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--color-background); 
            color: var(--color-text-primary); 
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-weight: 300; 
            margin: 0;
            display: flex;
            height: 100%; 
            overflow-x: hidden;
        }
        
        main {
            flex-grow: 1;
            overflow-y: auto;
            height: auto;
            min-height: 100vh;
            padding: 2rem;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .sidebar {
            width: 250px;
            background-color: var(--color-sidebar);
            flex-shrink: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1rem 0;
            border-right: 1px solid var(--color-border);
            position: sticky; 
            top: 0;
        }
        .sidebar-header { padding: 0 1.5rem 1rem 1.5rem; border-bottom: 1px solid var(--color-border); }
        .sidebar-header .logo-link { display: flex; align-items: center; gap: 0.75rem; text-decoration: none; }
        .sidebar-header .logo-link img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .sidebar-header .logo-link span { font-size: 1.5rem; font-weight: 600; color: var(--color-accent); }
        .sidebar nav { display: flex; flex-direction: column; }
        .sidebar a.nav-link {
            display: flex; align-items: center; gap: 1rem; padding: 1rem 1.5rem;
            color: var(--color-text-secondary); text-decoration: none; font-weight: 500;
            transition: all var(--transition-speed) ease; border-left: 4px solid transparent;
        }
        .sidebar a.nav-link:hover, .sidebar a.nav-link.active {
            background: var(--color-surface); color: white; border-left-color: var(--color-accent);
        }
        .sidebar a.nav-link svg { width: 22px; height: 22px; fill: currentColor; flex-shrink: 0; }
        .sidebar-footer { margin-top: auto; padding-top: 1rem; border-top: 1px solid var(--color-border); }
        #logout-sidebar {
            display: flex; align-items: center; gap: 1rem; padding: 1rem 1.5rem;
            color: var(--color-danger); text-decoration: none; font-weight: 500;
        }
        #logout-sidebar:hover { background: var(--color-surface); color: white; }
        #logout-sidebar svg { width: 22px; height: 22px; fill: currentColor; flex-shrink: 0; }
        
        #profile-content { max-width: 900px; margin: 0 auto; display: none; } 
        #loading { font-size: 1.5rem; text-align: center; padding: 4rem 0; font-weight: 300;}
        
        #profile-header { display: flex; align-items: center; gap: 1.5rem; margin-bottom: 2rem; flex-wrap: wrap; }
        #profile-pic { 
            width: 100px; height: 100px; 
            border-radius: 50%; 
            border: 3px solid var(--color-accent); 
        }
        #profile-header-info { display: flex; flex-direction: column; }
        #display-name { margin: 0; font-size: 2.5rem; color: white; font-weight: 600; }
        
        #stats { 
            margin-top: 2rem; 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 1.5rem; 
        }
        .stat-card { 
            background: var(--color-surface); 
            border: 1px solid var(--color-border);
            border-radius: 8px; 
            padding: 1.5rem; 
            text-align: center; 
            transition: all var(--transition-speed) ease;
        }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3); }
        .stat-card h2 { margin: 0 0 0.5rem 0; font-size: 1.2rem; color: var(--color-text-secondary); text-transform: uppercase; font-weight: 500;}
        .stat-card span { font-size: 3rem; font-weight: 600; color: var(--color-accent); line-height: 1.1; display: block; }
        
        .stat-card span.text-stat { font-size: 2rem; font-weight: 500; color: var(--color-accent); display: block; line-height: 1.2; }
        .stat-card small { font-size: 1rem; font-weight: 300; color: var(--color-text-secondary); display: block; }
        
        #follow-status-card { margin-top: 1.5rem; padding: 1.25rem 1.5rem; }
        #follow-status-container { display: flex; align-items: center; justify-content: center; gap: 0.75rem; }
        #follow-indicator { width: 12px; height: 12px; border-radius: 50%; background-color: var(--color-text-secondary); flex-shrink: 0; }
        #follow-status { font-size: 1.2rem; margin: 0; color: var(--color-text-secondary); font-weight: 300; }
        
        h2.history-title { margin-top: 2.5rem; font-weight: 500; }
        #xp-history { 
            list-style: none; padding: 0; margin-top: 1rem; 
            max-height: 400px; overflow-y: auto; 
            background: var(--color-surface); 
            border: 1px solid var(--color-border);
            border-radius: 8px; 
        }
        #xp-history li { padding: 1rem; border-bottom: 1px solid var(--color-border); font-weight: 300;}
        #xp-history li:last-child { border-bottom: none; }

        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; overflow-y: auto; }
            .sidebar { width: 100%; height: auto; flex-direction: row; align-items: center; padding: 0.5rem 1rem; border-right: none; border-bottom: 1px solid var(--color-border); position: static; }
            .sidebar-header { padding: 0; border: none; }
            .sidebar nav { flex-direction: row; }
            .sidebar a.nav-link { padding: 0.75rem; border-left: none; border-bottom: 4px solid transparent; }
            .sidebar a.nav-link:hover, .sidebar a.nav-link.active { background: none; border-left-color: transparent; border-bottom-color: var(--color-accent); color: white; }
            .sidebar a.nav-link span { display: none; }
            .sidebar-footer { margin: 0 0 0 auto; padding: 0; border: none; }
            #logout-sidebar { padding: 0.75rem; }
            #logout-sidebar span { display: none; }
            main { height: auto; overflow-y: visible; padding: 1rem; min-height: 0; }
            #profile-header { flex-direction: column; text-align: center; gap: 0.5rem; }
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="sidebar-header">
            <a href="/index.html" class="logo-link">
                <img src="/logo-felix.png" alt="Logo FEL-X">
                <span>FEL-X</span>
            </a>
        </div>
        <nav>
            <a href="/profile.html" class="nav-link active" id="nav-profile">
                <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>
                <span>Mon Profil</span>
            </a>
            </nav>
        <div class="sidebar-footer">
            <a id="logout-sidebar" href="#"> <svg viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"></path></svg>
                <span>Se d√©connecter</span>
            </a>
        </div>
    </nav>

    <main>
        <div id="profile-content">
            <div id="profile-header">
                <img id="profile-pic" src="" alt="Avatar">
                <div id="profile-header-info">
                    <h1 id="display-name">Chargement...</h1>
                </div>
            </div>
            
            <div id="stats">
                <div class="stat-card">
                    <h2>Niveau</h2>
                    <span id="level">1</span>
                </div>
                
                <div class="stat-card">
                    <h2>XP Total</h2>
                    <span id="xp">0</span>
                </div>
                
                <div class="stat-card">
                    <h2>Abonnement</h2>
                    <div id="sub-status-container">
                        <span id="sub-status" class="text-stat">...</span>
                        <small id="sub-tier"></small>
                    </div>
                </div>
            </div>

            <div class="stat-card" style="margin-top: 1.5rem;" id="follow-status-card">
                <div id="follow-status-container">
                    <span id="follow-indicator"></span>
                    <h3 id="follow-status">Chargement du statut...</h3>
                </div>
            </div>
            
            <h2 class="history-title">Historique d'XP R√©cent</h2>
            <ul id="xp-history">
                <li>Chargement de l'historique...</li>
            </ul>
        </div>
        
        <div id="loading">
            <h2>Chargement de votre profil...</h2>
            <p>Connexion √† Twitch en cours.</p>
        </div>
    </main>

<script>
        const CLIENT_ID_VERCEL = "kgyfzs0k3wk8enx7p3pd6299ro4izv"; 
        const BROADCASTER_NAME = "masthom_"; 

        (async function initProfile() {
            const token = localStorage.getItem("twitch_token");
            
            // Gestion Logout
            const logoutBtn = document.getElementById("logout-sidebar");
            if(logoutBtn) {
                logoutBtn.onclick = function(e) {
                    e.preventDefault();
                    localStorage.removeItem("twitch_token");
                    window.location.href = "/";
                };
            }

            if (!token) {
                window.location.href = "/";
                return;
            }

            try {
                const headers = {
                    'Authorization': `Bearer ${token}`,
                    'Client-Id': CLIENT_ID_VERCEL
                };

                // 1. R√©cup√©rer Viewer et Streamer
                const [userResp, channelResp] = await Promise.all([
                    fetch('https://api.twitch.tv/helix/users', { headers }),
                    fetch(`https://api.twitch.tv/helix/users?login=${BROADCASTER_NAME}`, { headers })
                ]);

                if (!userResp.ok) throw new Error("Token invalide");
                
                const userData = await userResp.json();
                const channelData = await channelResp.json();
                
                const viewer = userData.data[0];
                const broadcasterId = channelData.data[0].id;

                // 2. Afficher les infos de base
                document.getElementById("profile-pic").src = viewer.profile_image_url;
                document.getElementById("display-name").textContent = viewer.display_name;

                // 3. DEBLOQUER L'AFFICHAGE (C'est √ßa qui corrige le bug)
                document.getElementById("loading").style.display = "none";
                document.getElementById("profile-content").style.display = "block";

                // 4. V√©rifier Follow
                const followResp = await fetch(`https://api.twitch.tv/helix/channels/followers?broadcaster_id=${broadcasterId}&user_id=${viewer.id}`, { headers });
                const followData = await followResp.json();
                
                const followStat = document.getElementById("follow-status");
                const followInd = document.getElementById("follow-indicator");

                if (followData.data && followData.data.length > 0) {
                    const date = new Date(followData.data[0].followed_at).toLocaleDateString("fr-FR");
                    followStat.textContent = `Suit depuis le ${date}`;
                    followStat.style.color = "#43b581";
                    followInd.style.backgroundColor = "#43b581";
                } else {
                    followStat.textContent = "Ne suit pas la cha√Æne";
                    followStat.style.color = "#f04747";
                    followInd.style.backgroundColor = "#f04747";
                }

                // 5. V√©rifier Sub
                if (viewer.id === broadcasterId) {
                    document.getElementById("sub-status").textContent = "üëë Cr√©ateur";
                    document.getElementById("sub-status").style.color = "#e91e63";
                } else {
                    const subResp = await fetch(`https://api.twitch.tv/helix/subscriptions/user?broadcaster_id=${broadcasterId}&user_id=${viewer.id}`, { headers });
                    const subText = document.getElementById("sub-status");
                    const subTier = document.getElementById("sub-tier");

                    if (subResp.status === 200) {
                        const subData = await subResp.json();
                        const info = subData.data[0];
                        let tierName = "Niveau 1";
                        if (info.tier === "2000") tierName = "Niveau 2";
                        if (info.tier === "3000") tierName = "Niveau 3";
                        if (info.is_gift) tierName += " (Offert üéÅ)";

                        subText.textContent = "Abonn√© ‚úÖ";
                        subText.style.color = "#e91e63";
                        subTier.textContent = tierName;
                    } else {
                        subText.textContent = "Non abonn√©";
                        subText.style.color = "#b9bbbe";
                        subTier.textContent = "";
                    }
                }

            } catch (error) {
                console.error("Erreur:", error);
                if(error.message === "Token invalide") {
                    localStorage.removeItem("twitch_token");
                    window.location.href = "/";
                }
            }
        })();
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="/app.js"></script> 
</body>
</html>
