<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - FEL-X</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #18181b; --surface: #2a2a2d; --sidebar: #2c2f33; --accent: #00f5c3; --text: #f0f0f0; --dim: #b9bbbe; --border: #36363a; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: "Inter", sans-serif; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 250px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 1rem 0; display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-title { padding: 0 1.5rem 1rem; font-weight: bold; font-size: 1.5rem; color: var(--accent); border-bottom: 1px solid var(--border); margin-bottom: 1rem; }
        .nav-link { padding: 0.8rem 1.5rem; color: var(--dim); text-decoration: none; display: block; font-weight: 500; transition: 0.2s; }
        .nav-link:hover { color: white; background: rgba(255,255,255,0.05); }
        .nav-link.active { color: white; border-left: 3px solid var(--accent); background: var(--surface); }
        
        main { flex-grow: 1; padding: 2rem; overflow-y: auto; }
        .container { max-width: 800px; margin: 0 auto; }
        
        .profile-header { display: flex; align-items: center; gap: 2rem; background: var(--surface); padding: 2rem; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 2rem; }
        .avatar { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--accent); object-fit: cover; }
        .user-info h1 { font-size: 2rem; margin-bottom: 0.5rem; }
        .level-badge { background: var(--accent); color: #000; padding: 4px 12px; border-radius: 20px; font-weight: bold; font-size: 0.9rem; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .stat-card { background: var(--surface); padding: 1.5rem; border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        .stat-val { font-size: 1.8rem; font-weight: bold; color: white; }
        .stat-label { color: var(--dim); font-size: 0.9rem; margin-top: 0.5rem; }
        
        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; overflow-y: auto; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--border); }
            main { overflow-y: visible; }
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <a href="/index.html" class="logo-link">
                <img src="/logo-felix.png" alt="Logo FEL-X">
                <span>FEL-X</span>
            </a>
        </div>
        
        <nav>
            <a href="/profile.html" class="nav-link" id="nav-profile">
                <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>
                <span>Mon Profil</span>
            </a>
            
            <a href="/infos.html" class="nav-link" id="nav-info">
                <svg viewBox="0 0 24 24"><path d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path></svg>
                <span>Infos</span>
            </a>

            <a href="/leaderboard.html" class="nav-link" id="nav-leaderboard">
                <svg viewBox="0 0 24 24"><path d="M16 11V3H8v8H2v10h20V11h-6zm-6-6h4v14h-4V5zm-6 6h4v8H4v-8zm16 8h-4v-8h4v8z"></path></svg>
                <span>Classement</span>
            </a>
            
            <a href="/clips.html" class="nav-link" id="nav-clips">
                <svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-8 12H7v-2h4v2zm4-4H7V9h8v2zm0-4H7V5h8v2z"></path></svg>
                <span>Galerie de Clips</span>
            </a>
            
            <a href="/commands.html" class="nav-link" id="nav-commands">
                <svg viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm4 18H6V4h7v5h5v11zM8 17h8v2H8zm0-4h8v2H8zm0-4h8v2H8z"></path></svg>
                <span>Commandes du Bot</span>
            </a>
            <a href="/stats.html" class="nav-link active" id="nav-stats">
                <svg viewBox="0 0 24 24"><path d="M16 11V3H8v8H2v10h20V11h-6zm-6-6h4v14h-4V5zm-6 6h4v8H4v-8zm16 8h-4v-8h4v8z"></path></svg>
                <span>Statistiques</span>
            </a>
            <a href="/felix.html" class="nav-link active">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"></path></svg>
                <span>Félix et moi</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <a id="logout-sidebar" href="#">
                <svg viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"></path></svg>
                <span>Se déconnecter</span>
            </a>
        </div>
    </nav>

<main>
        <div class="container">
            <div id="loading" style="text-align: center; margin-top: 2rem;">Chargement du profil...</div>
            
            <div id="profile-content" style="display: none;">
                <div class="profile-header">
                    <img src="" id="user-avatar" class="avatar" alt="Avatar">
                    <div class="user-info">
                        <h1 id="user-name">...</h1>
                        <span class="level-badge" id="user-level">Niveau 1</span>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-val" id="user-xp">0</div>
                        [cite_start]<div class="stat-label">Points d'XP [cite: 3]</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-val" id="user-messages">0</div>
                        <div class="stat-label">Messages envoyés</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-val" id="user-watchtime">0h</div>
                        <div class="stat-label">Temps de visionnage</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Config
        const firebaseConfig = {
            apiKey: "AIzaSyAK0b_n1yTPKGKIZ4TuUmpBNPb3aoVvCI8",
            authDomain: "fel-x-503f8.firebaseapp.com",
            databaseURL: "https://fel-x-503f8-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "fel-x-503f8",
            storageBucket: "fel-x-503f8.firebasestorage.app",
            messagingSenderId: "922613900734",
            appId: "1:922613900734:web:4d192151bebd5e7ac885ef"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Auth
        const token = localStorage.getItem("twitch_token");
        if (!token) window.location.href = "/index.html";

        document.getElementById("logout-btn").onclick = () => {
            localStorage.removeItem("twitch_token");
            window.location.href = "/index.html";
        };

        // Calcul Niveau
        function calculateLevel(xp) {
            if (xp < 0) return 1;
            const level = Math.floor(Math.pow(Math.max(0, xp + 1e-9) / 100, 1 / 2.2)) + 1;
            return Math.max(1, level);
        }

        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            return h + "h";
        }

        // Chargement
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // 1. Infos Twitch
                const r = await fetch('https://api.twitch.tv/helix/users', {
                    headers: { 'Authorization': `Bearer ${token}`, 'Client-Id': 'kgyfzs0k3wk8enx7p3pd6299ro4izv' }
                });
                if(!r.ok) throw new Error("Token invalide");
                const d = await r.json();
                const user = d.data[0];

                document.getElementById("user-name").textContent = user.display_name;
                document.getElementById("user-avatar").src = user.profile_image_url;

                // 2. Infos Firebase (XP)
                // Note: Assurez-vous que vos données sont bien sous 'viewer_data/xp' ou 'viewer_data/xp/[username_lower]'
                // Ici je cherche par username en minuscule car c'est souvent la clé
                const userKey = user.login.toLowerCase();
                
                db.ref('viewer_data/xp/' + userKey).once('value').then(snapshot => {
                    const data = snapshot.val() || {};
                    const xp = data.xp || 0;
                    
                    document.getElementById("user-xp").textContent = xp.toLocaleString();
                    document.getElementById("user-level").textContent = "Niveau " + calculateLevel(xp);
                    document.getElementById("user-messages").textContent = data.MessageCount || 0;
                    document.getElementById("user-watchtime").textContent = formatTime(data.WatchtimeInSeconds || 0);
                    
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("profile-content").style.display = "block";
                });

            } catch (e) {
                console.error(e);
                document.getElementById("loading").textContent = "Erreur de chargement. Essayez de vous reconnecter.";
            }
        });
    </script>
</body>
</html>
