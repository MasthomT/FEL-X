<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Clips | FEL-X</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="sidebar">
        <a href="profile.html" class="logo"><img src="logo-felix.png" alt="FEL-X"><span>FEL-X</span></a>
        <div class="nav-menu">
            <a href="profile.html" class="nav-link">Profil</a>
            <a href="infos.html" class="nav-link">Infos</a>
            <a href="leaderboard.html" class="nav-link">Classement</a>
            <a href="clips.html" class="nav-link active">Clips</a>
            <a href="commands.html" class="nav-link">Commandes</a>
            <a href="stats.html" class="nav-link">Stats</a>
            <a href="felix.html" class="nav-link">F√©lix et moi</a>
        </div>
        <a href="#" id="logout-btn" class="nav-link logout">D√©connexion</a>
    </nav>

    <main class="content">
        <header class="section-header">
            <h1>Galerie de Clips</h1>
            <div class="controls">
                <input type="text" id="clip-search" placeholder="Rechercher un moment, un pseudo..." class="search-input">
                <select id="filter-sort" class="filter-select">
                    <option value="views">Les plus vus</option>
                    <option value="newest">Plus r√©cents</option>
                </select>
            </div>
        </header>

        <div id="loading" class="loader">Chargement des s√©quences...</div>
        <div id="clips-grid" class="clips-grid"></div>
    </main>

    <script src="config.js"></script>
    <script src="app.js"></script>
    <script>
        let allClips = [];

        document.addEventListener("DOMContentLoaded", async () => {
            const token = checkAuth();
            if (!token) return;

            try {
                // R√©cup√©ration des clips via Twitch API
                const resp = await fetch(`https://api.twitch.tv/helix/clips?broadcaster_id=${CONFIG.BROADCASTER_ID}&first=50`, {
                    headers: { 'Authorization': `Bearer ${token}`, 'Client-Id': CONFIG.CLIENT_ID }
                });
                const data = await resp.json();
                allClips = data.data;

                renderClips(allClips);
                document.getElementById("loading").style.display = "none";

            } catch (err) {
                document.getElementById("loading").textContent = "Erreur de connexion aux serveurs Twitch.";
            }
        });

        function renderClips(clips) {
            const grid = document.getElementById("clips-grid");
            grid.innerHTML = clips.map(clip => `
                <div class="clip-card card">
                    <div class="clip-thumb-container">
                        <img src="${clip.thumbnail_url}" class="clip-thumb">
                        <span class="clip-duration">${Math.round(clip.duration)}s</span>
                        <a href="${clip.url}" target="_blank" class="play-overlay">‚ñ∂ Regarder</a>
                    </div>
                    <div class="clip-info">
                        <h3 title="${clip.title}">${clip.title}</h3>
                        <div class="clip-meta">
                            <span>üëÅÔ∏è ${clip.view_count.toLocaleString()}</span>
                            <span>üë§ ${clip.creator_name}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Syst√®me de recherche temps r√©el
        document.getElementById("clip-search").addEventListener("input", (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allClips.filter(c => 
                c.title.toLowerCase().includes(query) || 
                c.creator_name.toLowerCase().includes(query)
            );
            renderClips(filtered);
        });
    </script>
</body>
</html>
