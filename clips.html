    <style>
        /* --- STYLES SPÃ‰CIFIQUES AUX CLIPS --- */

        /* Barre de ContrÃ´le (Recherche + Tri) */
        .controls { 
            display: flex; gap: 1rem; margin-bottom: 2rem; 
            background: var(--surface); padding: 1rem; border-radius: 12px; 
            border: 1px solid var(--border); align-items: center;
        }
        
        .search-input { 
            flex-grow: 1; padding: 12px; background: var(--bg); 
            border: 1px solid var(--border); color: white; border-radius: 8px; 
            font-family: inherit; font-size: 1rem;
        }
        
        .filter-select { 
            padding: 12px; background: var(--bg); border: 1px solid var(--border); 
            color: white; border-radius: 8px; font-family: inherit; 
            cursor: pointer; width: 200px; font-size: 1rem;
        }
        
        .search-input:focus, .filter-select:focus { 
            border-color: var(--accent); outline: none; 
        }

        /* Grille des Clips */
        /* On utilise la classe .grid du style.css mais on peut la surcharger ici si besoin */
        .clips-grid {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 1.5rem;
        }

        /* Carte Clip (HÃ©rite de .card mais ajustÃ© pour l'image) */
        .clip-card {
            background: var(--surface); 
            border: 1px solid var(--border); 
            border-radius: 12px; 
            text-decoration: none; 
            color: white; 
            overflow: hidden; 
            display: block;
            transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
            padding: 0; /* On enlÃ¨ve le padding par dÃ©faut pour que l'image colle aux bords */
        }
        
        .clip-card:hover { 
            transform: translateY(-5px); 
            border-color: var(--accent); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); 
        }

        .clip-thumbnail {
            height: 180px; 
            background-size: cover; 
            background-position: center; 
            position: relative;
        }
        
        .clip-duration {
            position: absolute; bottom: 8px; right: 8px; 
            background: rgba(0,0,0,0.8); color: white; padding: 3px 8px; 
            border-radius: 4px; font-size: 0.8rem; font-weight: bold;
        }

        .clip-info { padding: 1.2rem; }
        
        .clip-title { 
            font-size: 1.1rem; margin: 0 0 10px 0; font-weight: 700; line-height: 1.4;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
            color: var(--text-main);
        }
        
        .clip-meta { 
            display: flex; justify-content: space-between; font-size: 0.9rem; color: var(--text-dim); 
        }
        
        .clip-author { 
            margin-top: 10px; font-size: 0.9rem; color: var(--accent); font-weight: 600; 
            display: flex; align-items: center; gap: 5px;
        }

        @media (max-width: 768px) { 
            .controls { flex-direction: column; } 
            .filter-select { width: 100%; } 
        }
    </style>
</head>
