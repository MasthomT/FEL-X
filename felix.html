        input[type="text"], textarea { 
            width: 100%; padding: 12px; border-radius: 6px;

        input:focus, textarea:focus { border-color: var(--color-accent); outline: none; box-shadow: 0 0 0 2px rgba(0, 245, 195, 0.1); }
        textarea { min-height: 100px; resize: vertical; }
        
        .btn-primary { 
            background-color: var(--color-accent); color: var(--color-background); border: none; 
            padding: 12px 30px; font-weight: 600; font-size: 1rem; border-radius: 6px; 
            cursor: pointer; transition: transform 0.1s, background-color 0.2s; display: inline-block;
        }
        .btn-primary:hover { background-color: #00dbaf; transform: translateY(-2px); }
        
        .status-msg { margin-top: 1rem; font-weight: 500; display: none; padding: 1rem; border-radius: 6px; }
        .success { background: rgba(0, 245, 195, 0.1); color: var(--color-accent); border: 1px solid var(--color-accent); }
        .error { background: rgba(255, 107, 107, 0.1); color: var(--color-danger); border: 1px solid var(--color-danger); }

        /* Loader */
        .loader { border: 3px solid var(--color-surface); border-top: 3px solid var(--color-accent); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: none; margin-left: 10px; vertical-align: middle; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 768px) {

    </style>

                Aidez <strong>F√©lix IA</strong> √† mieux vous conna√Ætre ! Remplissez ces informations pour qu'il puisse personnaliser ses r√©ponses quand il vous parle sur le chat.

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    // --- 1. CONFIGURATION FIREBASE ---
    // (Copi√©e de votre fichier app.js existant)
    const firebaseConfig = {
        apiKey: "AIzaSyAK0b_n1yTPKGKIZ4TuUmpBNPb3aoVvCI8",
        authDomain: "fel-x-503f8.firebaseapp.com",
        databaseURL: "https://fel-x-503f8-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "fel-x-503f8",
        storageBucket: "fel-x-503f8.firebasestorage.app",
        messagingSenderId: "922613900734",
        appId: "1:922613900734:web:4d192151bebd5e7ac885ef"
    };

    // Initialisation de Firebase si ce n'est pas d√©j√† fait
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();

    // --- 2. GESTION DE LA SESSION UTILISATEUR ---
    
    // V√©rification de la pr√©sence du token Twitch
    const token = localStorage.getItem("twitch_token");
    if (!token) {
        window.location.href = "/index.html"; // Redirection si non connect√©
    }

    // Gestion du bouton de d√©connexion
    const logoutBtn = document.getElementById("logout-sidebar");
    if(logoutBtn) {
        logoutBtn.onclick = function(e) {
            e.preventDefault();
            localStorage.removeItem("twitch_token");
            window.location.href = "/index.html";
        };
    }

    // Fonction pour r√©cup√©rer l'ID utilisateur Twitch via l'API
    // Cela permet d'identifier l'utilisateur de mani√®re unique dans Firebase
    async function getUserId() {
        try {
            const response = await fetch('https://api.twitch.tv/helix/users', {
                headers: { 
                    'Authorization': `Bearer ${token}`, 
                    'Client-Id': 'kgyfzs0k3wk8enx7p3pd6299ro4izv' 
                }
            });
            const data = await response.json();
            if (data.data && data.data.length > 0) {
                return data.data[0].id;
            }
            return null;
        } catch (e) { 
            console.error("Erreur lors de la r√©cup√©ration de l'ID Twitch:", e);
            return null; 
        }
    }

    // --- 3. CHARGEMENT ET SAUVEGARDE DES DONN√âES ---

    // Au chargement de la page
    document.addEventListener('DOMContentLoaded', async () => {
        const userId = await getUserId();
        
        if (!userId) {
            showStatus("Erreur : Impossible de r√©cup√©rer votre identifiant Twitch.", "error");
            return;
        }

        // A. LECTURE DES DONN√âES (Depuis Firebase)
        // On va chercher les infos dans le dossier 'viewer_data/ai_context/[ID_UTILISATEUR]'
        db.ref('viewer_data/ai_context/' + userId).once('value').then((snapshot) => {
            const data = snapshot.val();
            if (data) {
                // Si des donn√©es existent, on remplit les champs du formulaire
                if(document.getElementById('favorite_game')) 
                    document.getElementById('favorite_game').value = data.favorite_game || "";
                
                if(document.getElementById('favorite_food')) 
                    document.getElementById('favorite_food').value = data.favorite_food || "";
                
                if(document.getElementById('anything_else')) 
                    document.getElementById('anything_else').value = data.anything_else || "";
            }
        }).catch((error) => {
            console.error("Erreur de lecture Firebase:", error);
        });

        // B. SAUVEGARDE DES DONN√âES (Vers Firebase)
        const form = document.getElementById('felixForm');
        if(form) {
            form.addEventListener('submit', async (e) => {
                e.preventDefault(); // Emp√™che le rechargement de la page
                
                const btn = document.getElementById('saveBtn');
                const loader = document.getElementById('loader');
                
                // D√©sactive le bouton et affiche le chargement
                if(btn) btn.disabled = true;
                if(loader) loader.style.display = "inline-block";

                // Pr√©pare les donn√©es √† envoyer
                const payload = {
                    favorite_game: document.getElementById('favorite_game').value,
                    favorite_food: document.getElementById('favorite_food').value,
                    anything_else: document.getElementById('anything_else').value,
                    timestamp: firebase.database.ServerValue.TIMESTAMP // Ajoute la date serveur
                };

                try {
                    // √âcriture dans Firebase
                    await db.ref('viewer_data/ai_context/' + userId).set(payload);
                    showStatus("‚úÖ Informations sauvegard√©es ! F√©lix les r√©cup√©rera bient√¥t.", "success");
                } catch (error) {
                    console.error("Erreur d'√©criture Firebase:", error);
                    showStatus("‚ùå Erreur : Permission refus√©e ou probl√®me de connexion.", "error");
                } finally {
                    // R√©active le bouton
                    if(btn) btn.disabled = false;
                    if(loader) loader.style.display = "none";
                }
            });
        }
    });

    // Fonction utilitaire pour afficher les messages de statut
    function showStatus(msg, type) {
        const el = document.getElementById('statusMsg');
        if(el) {
            el.textContent = msg;
            el.className = `status-msg ${type}`; // Applique la classe CSS correspondante
            el.style.display = 'block';
            
            // Cache le message apr√®s 5 secondes
            setTimeout(() => { 
                el.style.display = 'none'; 
            }, 5000);
        } else {
            alert(msg); // Fallback si l'√©l√©ment n'existe pas
        }
    }
</script>
