        /* RESET CSS */

            text-decoration: none;

            font-weight: 500;
            transition: 0.2s;

        .nav-link:hover { color: white; background: rgba(255,255,255,0.05); }
        .nav-link.active { color: white; border-left: 3px solid var(--accent); background: var(--surface); }
        
        /* CONTENU PRINCIPAL */
        main { 
            flex-grow: 1; 
            padding: 2rem; 
            overflow-y: auto; 
        }
        
        .container { max-width: 800px; margin: 0 auto; padding-bottom: 4rem; }
        
        h1 { font-size: 2.2rem; margin-bottom: 0.5rem; color: white; }
        .subtitle { color: var(--text-dim); margin-bottom: 2rem; }
        
        .section-title { 
            color: var(--accent); 
            font-size: 1.1rem; 
            margin-top: 2rem; 
            margin-bottom: 1rem; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            font-weight: 600; 
            border-bottom: 1px solid var(--border); 
            padding-bottom: 0.5rem; 
        }
        
        .card { 
            background: var(--surface); 
            border-radius: 8px; 
            padding: 2rem; 
            border: 1px solid var(--border); 
        }
        
        .form-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 1.5rem; 
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; overflow-y: auto; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--border); }
            .form-grid { grid-template-columns: 1fr; }
            main { overflow-y: visible; }
        }

        .form-full { grid-column: 1 / -1; }
        
        .form-group { margin-bottom: 0; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: var(--text-dim); font-size: 0.9rem; }
        
        input, select, textarea { 
            width: 100%; 
            padding: 12px; 
            background: var(--bg); 
            border: 1px solid var(--border); 
            color: white; 
            border-radius: 6px; 
            font-size: 1rem; 
            font-family: inherit;
        }
        
        input:focus, textarea:focus { border-color: var(--accent); outline: none; }
        
        .btn { 
            background: var(--accent); 
            color: #000; 
            border: none; 
            padding: 14px 24px; 
            font-weight: 700; 
            border-radius: 6px; 
            cursor: pointer; 
            width: 100%; 
            margin-top: 2rem; 
            font-size: 1.1rem; 
            transition: 0.2s; 
        }
        .btn:hover { background: #00dbaf; transform: translateY(-2px); }

        .status-msg { margin-top: 1rem; padding: 1rem; border-radius: 6px; display: none; text-align: center; font-weight: 600;}
        .success { background: rgba(0, 245, 195, 0.1); color: var(--accent); border: 1px solid var(--accent); }
    </style>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAK0b_n1yTPKGKIZ4TuUmpBNPb3aoVvCI8",
            authDomain: "fel-x-503f8.firebaseapp.com",
            databaseURL: "https://fel-x-503f8-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "fel-x-503f8",
            storageBucket: "fel-x-503f8.firebasestorage.app",
            messagingSenderId: "922613900734",
            appId: "1:922613900734:web:4d192151bebd5e7ac885ef"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const token = localStorage.getItem("twitch_token");
        if (!token) window.location.href = "/index.html";

        const logoutBtn = document.getElementById("logout-btn");
        if(logoutBtn) logoutBtn.onclick = () => { localStorage.removeItem("twitch_token"); window.location.href = "/index.html"; };

        async function getUserId() {
            try {
                const r = await fetch('https://api.twitch.tv/helix/users', {
                    headers: { 'Authorization': `Bearer ${token}`, 'Client-Id': 'kgyfzs0k3wk8enx7p3pd6299ro4izv' }
                });
                const d = await r.json();
                return d.data[0].id;
            } catch { return null; }
        }

        const fields = ['nickname', 'birthday', 'pronouns', 'vibe', 'favorite_game', 'hated_genre', 'hobby', 'favorite_food', 'favorite_drink', 'free_message'];

        document.addEventListener('DOMContentLoaded', async () => {
            const userId = await getUserId();
            if (!userId) return;

            db.ref('viewer_data/ai_context/' + userId).once('value').then(snapshot => {
                const data = snapshot.val() || {};
                fields.forEach(f => {
                    if(document.getElementById(f)) document.getElementById(f).value = data[f] || "";
                });
            });

            document.getElementById('felixForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                document.getElementById('saveBtn').textContent = "Sauvegarde...";
                
                const payload = { updated_at: new Date().toISOString() };
                fields.forEach(f => {
                    const el = document.getElementById(f);
                    if(el) payload[f] = el.value;
                });

                await db.ref('viewer_data/ai_context/' + userId).set(payload);
                
                document.getElementById('saveBtn').textContent = "Sauvegarder";
                const msg = document.getElementById('statusMsg');
                msg.textContent = "‚úÖ Profil sauvegard√© !";
                msg.classList.add('success');
                msg.style.display = 'block';
                setTimeout(() => msg.style.display = 'none', 5000);
            });
        });
    </script>
