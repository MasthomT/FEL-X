<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F√©lix et moi - FEL-X</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #18181b; --surface: #2a2a2d; --sidebar: #2c2f33; --accent: #00f5c3; --text: #f0f0f0; --dim: #b9bbbe; --border: #36363a; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: "Inter", sans-serif; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 250px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 1rem 0; display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-title { padding: 0 1.5rem 1rem; font-weight: bold; font-size: 1.5rem; color: var(--accent); border-bottom: 1px solid var(--border); margin-bottom: 1rem; }
        .nav-link { padding: 0.8rem 1.5rem; color: var(--dim); text-decoration: none; display: block; font-weight: 500; transition: 0.2s; }
        .nav-link:hover { color: white; background: rgba(255,255,255,0.05); }
        .nav-link.active { color: white; border-left: 3px solid var(--accent); background: var(--surface); }
        
        main { flex-grow: 1; padding: 2rem; overflow-y: auto; }
        .container { max-width: 800px; margin: 0 auto; padding-bottom: 3rem; }
        
        .section-title { color: var(--accent); font-size: 1.1rem; margin: 2rem 0 1rem 0; text-transform: uppercase; font-weight: 600; border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; }
        .card { background: var(--surface); border-radius: 8px; padding: 2rem; border: 1px solid var(--border); }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: var(--dim); font-size: 0.9rem; }
        input, select, textarea { width: 100%; padding: 12px; background: var(--bg); border: 1px solid var(--border); color: white; border-radius: 6px; font-size: 1rem; font-family: inherit; }
        input:focus, textarea:focus { border-color: var(--accent); outline: none; }
        .form-full { grid-column: 1 / -1; }
        
        .btn { background: var(--accent); color: #000; border: none; padding: 14px 24px; font-weight: 700; border-radius: 6px; cursor: pointer; width: 100%; margin-top: 2rem; font-size: 1.1rem; }
        .btn:hover { background: #00dbaf; }
        .status-msg { margin-top: 1rem; padding: 1rem; border-radius: 6px; display: none; text-align: center; }
        .success { background: rgba(0, 245, 195, 0.1); color: var(--accent); border: 1px solid var(--accent); }

        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; }
            .sidebar { width: 100%; height: auto; }
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-title">FEL-X</div>
        <a href="/profile.html" class="nav-link">Mon Profil</a>
        <a href="/felix.html" class="nav-link active">F√©lix et moi</a>
        <a href="/infos.html" class="nav-link">Infos</a>
        <a href="/leaderboard.html" class="nav-link">Classement</a>
        <a href="/clips.html" class="nav-link">Clips</a>
        <a href="/commands.html" class="nav-link">Commandes</a>
        <a href="/stats.html" class="nav-link">Stats Globales</a>
        <a href="#" id="logout-btn" class="nav-link" style="color: #ff6b6b; margin-top: auto;">D√©connexion</a>
    </nav>

    <main>
        <div class="container">
            <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem; color: white;">üß† F√©lix et moi</h1>
            <p style="color: var(--dim);">Aide l'IA √† te conna√Ætre ! (Tout est optionnel)</p>

            <form id="felixForm">
                <div class="section-title">1. Identit√©</div>
                <div class="card">
                    <div class="form-grid">
                        <div class="form-group"><label>Surnom</label><input type="text" id="nickname" placeholder="Ex: Chef"></div>
                        <div class="form-group"><label>Anniversaire üéÇ</label><input type="date" id="birthday"></div>
                        <div class="form-group"><label>Pronoms</label><select id="pronouns"><option value="">Peu importe</option><option value="il">Il / Lui</option><option value="elle">Elle</option><option value="iel">Iel</option></select></div>
                        <div class="form-group"><label>Ta Vibe</label><input type="text" id="vibe" placeholder="Ex: Chill, Troll..."></div>
                    </div>
                </div>

                <div class="section-title">2. Gaming</div>
                <div class="card">
                    <div class="form-grid">
                        <div class="form-group"><label>Jeu Favori ‚ù§Ô∏è</label><input type="text" id="favorite_game"></div>
                        <div class="form-group"><label>Genre D√©test√© ‚ùå</label><input type="text" id="hated_genre"></div>
                        <div class="form-group form-full"><label>Passion hors jeux ?</label><input type="text" id="hobby"></div>
                    </div>
                </div>

                <div class="section-title">3. Go√ªts</div>
                <div class="card">
                    <div class="form-grid">
                        <div class="form-group"><label>Plat / Snack üçï</label><input type="text" id="favorite_food"></div>
                        <div class="form-group"><label>Boisson ü•§</label><input type="text" id="favorite_drink"></div>
                    </div>
                </div>

                <div class="section-title">4. Zone Libre</div>
                <div class="card">
                    <div class="form-group">
                        <label>Raconte ce que tu veux √† F√©lix (Bio, Anecdote...)</label>
                        <textarea id="free_message" rows="5" placeholder="Ex: J'habite au Qu√©bec..."></textarea>
                    </div>
                </div>

                <button type="submit" id="saveBtn" class="btn">Sauvegarder</button>
                <div id="statusMsg" class="status-msg"></div>
            </form>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="/app.js"></script> <script>
        // Logique sp√©cifique √† cette page
        const fields = ['nickname', 'birthday', 'pronouns', 'vibe', 'favorite_game', 'hated_genre', 'hobby', 'favorite_food', 'favorite_drink', 'free_message'];
        
        async function getUserId(token) {
            try {
                const r = await fetch('https://api.twitch.tv/helix/users', {
                    headers: { 'Authorization': `Bearer ${token}`, 'Client-Id': 'kgyfzs0k3wk8enx7p3pd6299ro4izv' }
                });
                const d = await r.json();
                return d.data[0].id;
            } catch { return null; }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const token = checkAuth(); // Vient de app.js
            if(!token) return;

            const db = firebase.database();
            const userId = await getUserId(token);
            
            if (userId) {
                // Lecture
                db.ref('viewer_data/ai_context/' + userId).once('value').then(snapshot => {
                    const data = snapshot.val() || {};
                    fields.forEach(f => {
                        if(document.getElementById(f)) document.getElementById(f).value = data[f] || "";
                    });
                });

                // Ecriture
                document.getElementById('felixForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    document.getElementById('saveBtn').textContent = "Sauvegarde...";
                    
                    const payload = { updated_at: new Date().toISOString() };
                    fields.forEach(f => {
                        const el = document.getElementById(f);
                        if(el) payload[f] = el.value;
                    });

                    await db.ref('viewer_data/ai_context/' + userId).set(payload);
                    
                    document.getElementById('saveBtn').textContent = "Sauvegarder";
                    const msg = document.getElementById('statusMsg');
                    msg.textContent = "‚úÖ Profil sauvegard√© !";
                    msg.classList.add('success');
                    msg.style.display = 'block';
                    setTimeout(() => msg.style.display = 'none', 5000);
                });
            }
        });
    </script>
</body>
</html>
