        .success { background: rgba(0, 245, 195, 0.1); color: var(--color-accent); border: 1px solid var(--color-accent); }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    <main>
        <div class="content-card">
            <h1>ðŸ¤– FÃ©lix et moi</h1>
            <p class="description">
                Aidez <strong>FÃ©lix IA</strong> Ã  mieux vous connaÃ®tre ! Remplissez ces informations pour qu'il puisse personnaliser ses rÃ©ponses quand il vous parle sur le chat.
            </p>
            
            <div style="border-top: 1px solid var(--color-border); margin: 1.5rem 0;"></div>

            <form id="felixForm">
                <div class="form-group">
                    <label for="favorite_game">Quel est votre jeu du moment ou favori ?</label>
                    <input type="text" id="favorite_game" placeholder="Ex: Elden Ring, Valorant, Minecraft...">

                <div class="form-group">
                    <label for="favorite_food">Votre plat ou boisson signature ?</label>
                    <input type="text" id="favorite_food" placeholder="Ex: Pizza ananas, CafÃ© noir...">
                </div>

                <div class="form-group">
                    <label for="anything_else">Autre chose Ã  savoir sur vous ?</label>
                    <textarea id="anything_else" placeholder="Ex: Je suis Ã©tudiant en art, j'aime le ski, mon surnom est..."></textarea>
                </div>
                
                <button type="submit" class="btn-primary" id="saveBtn">

                    <div class="loader" id="loader"></div>

    <script>
        // --- CONFIGURATION Ã€ MODIFIER ---
        // Remplacez par l'URL publique de votre Raspberry Pi (ex: via ngrok ou IP publique)
        // ATTENTION : Sans HTTPS, les navigateurs peuvent bloquer la requÃªte
        const API_BASE_URL = "https://URL_DE_VOTRE_RASPBERRY_PI_ICI"; 

        // Gestion de la dÃ©connexion
        document.getElementById("logout-sidebar").onclick = function() {
            localStorage.removeItem("twitch_token");
            window.location.href = "/index.html";
        };

        // Chargement des donnÃ©es au dÃ©marrage
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem("twitch_token");
            if (!token) {
                window.location.href = "/index.html";
                return;
            }

            // RÃ©cupÃ©rer les donnÃ©es depuis le Pi
            try {
                const response = await fetch(`${API_BASE_URL}/api/viewer/context`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('favorite_game').value = data.favorite_game || "";
                    document.getElementById('favorite_food').value = data.favorite_food || "";
                    document.getElementById('anything_else').value = data.anything_else || "";
                } else {
                    console.error("Erreur chargement donnÃ©es:", response.status);
                }
            } catch (error) {
                console.error("Impossible de contacter le Raspberry Pi:", error);
                showStatus("Impossible de contacter le serveur de FÃ©lix.", "error");
            }
        });

        // Sauvegarde des donnÃ©es
        document.getElementById('felixForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = localStorage.getItem("twitch_token");
            const btn = document.getElementById('saveBtn');
            const loader = document.getElementById('loader');
            
            btn.disabled = true;
            loader.style.display = "inline-block";

            const payload = {
                favorite_game: document.getElementById('favorite_game').value,
                favorite_food: document.getElementById('favorite_food').value,
                anything_else: document.getElementById('anything_else').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/api/viewer/context`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    showStatus("Informations sauvegardÃ©es avec succÃ¨s !", "success");
                } else {
                    showStatus("Erreur lors de la sauvegarde.", "error");
                }
            } catch (error) {
                showStatus("Erreur de connexion au serveur.", "error");
                console.error(error);
            } finally {
                btn.disabled = false;
                loader.style.display = "none";
            }
        });

        function showStatus(msg, type) {
            const el = document.getElementById('statusMsg');
            el.textContent = msg;
            el.className = `status-msg ${type}`;
            el.style.display = 'block';
            setTimeout(() => { el.style.display = 'none'; }, 5000);
        }
    </script>
