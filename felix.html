        :root { --bg: #18181b; --surface: #2a2a2d; --accent: #00f5c3; --text: #f0f0f0; --text-dim: #b9bbbe; }
        * { box-sizing: border-box; margin: 0; padding: 0; }

        input, select, textarea { width: 100%; padding: 12px; background: var(--bg); border: 1px solid #36363a; color: white; border-radius: 6px; font-size: 1rem; }
        input:focus, textarea:focus { border-color: var(--accent); outline: none; }
        
        .btn { background: var(--accent); color: #000; border: none; padding: 12px 24px; font-weight: 600; border-radius: 6px; cursor: pointer; width: 100%; margin-top: 2rem; font-size: 1.1rem; transition: 0.2s; }
        .btn:hover { background: #00dbaf; transform: translateY(-2px); }

        .status-msg { margin-top: 1rem; padding: 1rem; border-radius: 6px; display: none; text-align: center; font-weight: 600;}
        .success { background: rgba(0, 245, 195, 0.1); color: var(--accent); }

            <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">üß† F√©lix et moi</h1>

                <div class="section-title">2. Gaming & Passions</div>

                        <div class="form-group">

                        <div class="form-group">

                            <input type="text" id="favorite_food" placeholder="Ex: Pizza Ananas, Tacos 3 viandes...">

    <script>
        // CONFIG FIREBASE (Celle de app.js)
        const firebaseConfig = {
            apiKey: "AIzaSyAK0b_n1yTPKGKIZ4TuUmpBNPb3aoVvCI8",
            authDomain: "fel-x-503f8.firebaseapp.com",
            databaseURL: "https://fel-x-503f8-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "fel-x-503f8",
            storageBucket: "fel-x-503f8.firebasestorage.app",
            messagingSenderId: "922613900734",
            appId: "1:922613900734:web:4d192151bebd5e7ac885ef"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // LOGIQUE
        const token = localStorage.getItem("twitch_token");
        if (!token) window.location.href = "/index.html";

        document.getElementById("logout-btn").onclick = () => {
            localStorage.removeItem("twitch_token");
            window.location.href = "/index.html";
        };

        async function getUserId() {
            try {
                const r = await fetch('https://api.twitch.tv/helix/users', {
                    headers: { 'Authorization': `Bearer ${token}`, 'Client-Id': 'kgyfzs0k3wk8enx7p3pd6299ro4izv' }
                });
                const d = await r.json();
                return d.data[0].id;
            } catch { return null; }
        }

        // LISTE DES CHAMPS √Ä SAUVEGARDER
        const fields = ['nickname', 'birthday', 'pronouns', 'vibe', 'favorite_game', 'hated_genre', 'hobby', 'favorite_food', 'favorite_drink', 'anything_else'];

        document.addEventListener('DOMContentLoaded', async () => {
            const userId = await getUserId();
            if (!userId) return;

            // Lecture
            db.ref('viewer_data/ai_context/' + userId).once('value').then(snapshot => {
                const data = snapshot.val() || {};
                fields.forEach(f => {
                    if(document.getElementById(f)) document.getElementById(f).value = data[f] || "";
                });
            });

            // Sauvegarde
            document.getElementById('felixForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                document.getElementById('saveBtn').textContent = "Sauvegarde...";
                
                const payload = { updated_at: new Date().toISOString() };
                fields.forEach(f => {
                    const el = document.getElementById(f);
                    if(el) payload[f] = el.value;
                });

                await db.ref('viewer_data/ai_context/' + userId).set(payload);
                
                document.getElementById('saveBtn').textContent = "Sauvegarder mon Profil F√©lix";
                const msg = document.getElementById('statusMsg');
                msg.textContent = "‚úÖ Profil mis √† jour ! F√©lix te conna√Æt mieux maintenant.";
                msg.classList.add('success');
                msg.style.display = 'block';
                setTimeout(() => msg.style.display = 'none', 5000);
            });
        });
    </script>
