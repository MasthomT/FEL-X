<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Redirection vers le Pi...</title>
</head>
<body>
    <h3>Connexion autorisée ! Redirection vers votre Raspberry Pi...</h3>
    <script>
        // 1. On récupère le "code" que Twitch a envoyé dans l'URL
        const params = window.location.search; // ex: ?code=griz39...&scope=...
        
        // 2. On définit l'adresse IP de votre Raspberry Pi local
        // (Assurez-vous que c'est bien la bonne IP et le bon port)
        const localPi = "http://192.168.1.109:8080"; 
        
        // 3. On renvoie tout ça vers le Pi
        window.location.href = localPi + "/auth/twitch/callback" + params;
    </script>
</body>
</html>
