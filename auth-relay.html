<!DOCTYPE html>
<html>
<head><title>Redirection MasthomBot</title></head>
<body>
    <p>Connexion réussie ! Redirection vers votre Raspberry Pi...</p>
    <script>
        // On récupère le code envoyé par Twitch
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const state = params.get('state');

        if (code) {
            // On renvoie le code vers l'IP locale de ton bot
            // Le navigateur accepte de passer de HTTPS vers HTTP ici
            window.location.href = `http://192.168.1.109:8080/auth/twitch/callback?code=${code}&state=${state}`;
        } else {
            document.body.innerHTML = "Erreur : Aucun code reçu.";
        }
    </script>
</body>
</html>
