<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infos | FEL-X</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="sidebar">
        <a href="profile.html" class="logo">
            <img src="logo-felix.png" alt="FEL-X">
            <span>FEL-X</span>
        </a>
        <div class="nav-menu">
            <a href="profile.html" class="nav-link">Profil</a>
            <a href="infos.html" class="nav-link active">Infos</a>
            <a href="leaderboard.html" class="nav-link">Classement</a>
            <a href="clips.html" class="nav-link">Clips</a>
            <a href="commands.html" class="nav-link">Commandes</a>
            <a href="stats.html" class="nav-link">Stats</a>
            <a href="felix.html" class="nav-link">Félix et moi</a>
        </div>
        <a href="#" id="logout-btn" class="nav-link logout">Déconnexion</a>
    </nav>

    <main class="content">
        <header class="section-header">
            <h1>Informations & Réseaux</h1>
            <p class="subtitle">Retrouve tout l'univers FEL-X ici.</p>
        </header>

        <div class="info-grid">
            <div class="social-section">
                <div class="card">
                    <h3>Mes Réseaux</h3>
                    <div class="social-links">
                        <a href="#" id="link-discord" target="_blank" class="social-item discord">
                            <span>Discord</span>
                        </a>
                        <a href="#" id="link-youtube" target="_blank" class="social-item youtube">
                            <span>YouTube</span>
                        </a>
                        <a href="#" id="link-tiktok" target="_blank" class="social-item tiktok">
                            <span>TikTok</span>
                        </a>
                        <a href="#" id="link-instagram" target="_blank" class="social-item instagram">
                            <span>Instagram</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="planning-section">
                <div class="card" id="schedule-container">
                    <h3>Planning des Streams</h3>
                    <div id="loading-schedule" class="loader">Synchronisation avec Twitch...</div>
                    <div id="schedule-list" class="schedule-grid"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            checkAuth();
            const db = firebase.database();

            // 1. Chargement des liens Firebase (Config centralisée)
            db.ref('viewer_data/public_info').once('value').then(snapshot => {
                const data = snapshot.val();
                if (data) {
                    if(data.discord_link) document.getElementById('link-discord').href = data.discord_link;
                    if(data.youtube_link) document.getElementById('link-youtube').href = data.youtube_link;
                    if(data.tiktok_link) document.getElementById('link-tiktok').href = data.tiktok_link;
                    if(data.instagram_link) document.getElementById('link-instagram').href = data.instagram_link;
                }
            });

            // 2. Chargement du planning via Twitch API
            const token = localStorage.getItem("twitch_token");
            try {
                const resp = await fetch(`https://api.twitch.tv/helix/schedule?broadcaster_id=${CONFIG.BROADCASTER_ID}`, {
                    headers: { 'Authorization': `Bearer ${token}`, 'Client-Id': CONFIG.CLIENT_ID }
                });
                const schedule = await resp.json();
                const listEl = document.getElementById('schedule-list');
                document.getElementById('loading-schedule').style.display = 'none';

                if (schedule.data && schedule.data.segments) {
                    schedule.data.segments.slice(0, 4).forEach(seg => {
                        const date = new Date(seg.start_time).toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'short' });
                        const time = new Date(seg.start_time).toLocaleTimeString('fr-FR', { hour: '2-numeric', minute: '2-numeric' });
                        
                        const item = document.createElement('div');
                        item.className = 'schedule-card';
                        item.innerHTML = `
                            <div class="seg-date">${date}</div>
                            <div class="seg-title">${seg.title}</div>
                            <div class="seg-time">${time}</div>
                        `;
                        listEl.appendChild(item);
                    });
                } else {
                    listEl.innerHTML = "<p class='text-dim'>Aucun stream de prévu pour le moment.</p>";
                }
            } catch (e) {
                console.error(e);
                document.getElementById('loading-schedule').textContent = "Impossible de charger le planning.";
            }
        });
    </script>
</body>
</html>
