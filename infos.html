<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - FEL-X</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #18181b; color: white; font-family: 'Inter', sans-serif; display: grid; place-items: center; height: 100vh; }
        .card { background: #2a2a2d; padding: 3rem; border-radius: 16px; border: 1px solid #36363a; text-align: center; max-width: 400px; width: 90%; }
        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; color: #00f5c3; }
        p { color: #b9bbbe; margin-bottom: 2rem; }
        .btn-twitch { background: #9146FF; color: white; text-decoration: none; padding: 12px 24px; border-radius: 8px; font-weight: 600; display: inline-block; transition: 0.2s; }
        .btn-twitch:hover { background: #772ce8; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="card">
        <h1>FEL-X</h1>
        <p>Connecte-toi pour accéder à ton profil viewer et configurer Félix.</p>
        <a id="login-link" href="#" class="btn-twitch">Se connecter avec Twitch</a>
    </div>

    <script>
        const CLIENT_ID = "kgyfzs0k3wk8enx7p3pd6299ro4izv"; 
        const REDIRECT_URI = "https://fel-x.vercel.app/auth.html"; // Vérifiez cette URL !
        
        if(localStorage.getItem("twitch_token")) {
            window.location.replace("/profile.html");
        }

        const authUrl = `https://id.twitch.tv/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=user:read:email`;
        document.getElementById("login-link").href = authUrl;
    </script>
</body>
</html>
