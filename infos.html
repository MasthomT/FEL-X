    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const db = firebase.database();
            // Lecture des donn√©es synchronis√©es par le Bot
            db.ref('viewer_data/public_info').once('value').then(snapshot => {
                const data = snapshot.val() || {};
                
                document.getElementById('info-planning').textContent = data.planning || "Non d√©fini.";
                document.getElementById('info-rules').textContent = data.other_rules || "Soyez sympas !";
                
                const discordEl = document.getElementById('info-discord');
                if(data.discord_link) discordEl.href = data.discord_link;
                else discordEl.textContent = "Lien non disponible";

                const youtubeEl = document.getElementById('info-youtube');
                if(data.youtube_link) youtubeEl.href = data.youtube_link;
                else youtubeEl.textContent = "Lien non disponible";

                document.getElementById('loading').style.display = 'none';
                document.getElementById('infos-content').style.display = 'grid';
            });
        });
    </script>
