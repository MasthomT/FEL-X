<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faire un Don - Portail Viewer</title>
    <style>
        /* ... (Tous les styles CSS de la page don.html restent identiques) ... */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #18181b; 
            color: white; 
            font-family: sans-serif; 
            margin: 0;
            display: flex; /* Layout avec menu latéral */
            height: 100vh;
            overflow: hidden;
        }
        main {
            flex-grow: 1;
            overflow-y: auto; /* Scroll sur le contenu, pas le menu */
            height: 100vh;
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 { color: #9146ff; }

        /* --- Menu Latéral (Sidebar) --- */
        .sidebar {
            width: 250px;
            background-color: #2c2f33;
            flex-shrink: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1rem 0;
            border-right: 1px solid #36363a;
        }
        .sidebar-header {
            padding: 0 1.5rem 1rem 1.5rem;
            border-bottom: 1px solid #36363a;
        }
        .sidebar-header .logo-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: white;
        }
        .sidebar-header .logo-link img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .sidebar-header .logo-link span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #9146ff;
        }
        .sidebar a.nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            color: #b9bbbe;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            border-left: 4px solid transparent;
        }
        .sidebar a.nav-link:hover {
            background: #36393f;
            color: white;
            border-left-color: #9146ff;
        }
        .sidebar a.nav-link.active { /* Page active */
            background: #3a3e44;
            color: white;
            border-left-color: #9146ff;
        }
        .sidebar a.nav-link svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
            flex-shrink: 0;
        }
        .sidebar-footer {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid #36363a;
        }
        #logout-sidebar {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            color: #f44336;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s ease;
        }
        #logout-sidebar:hover { background: #36393f; }
        #logout-sidebar svg { width: 22px; height: 22px; fill: currentColor; flex-shrink: 0; }
        
        /* --- Styles du contenu --- */
        .info-card { 
            background: #2a2a2d; 
            border-radius: 8px; 
            padding: 1.5rem; 
            margin-top: 1.5rem; 
        }
        .info-card h2 { 
            margin: 0 0 1.5rem 0; 
            border-bottom: 2px solid #9146ff; 
            padding-bottom: 0.5rem; 
        }
        .info-card p, .info-card a { 
            font-size: 1.1rem; 
            line-height: 1.6; 
            color: #e0e0e0; 
            text-decoration: none;
        }

        /* Styles pour le formulaire PayPal */
        .paypal-form-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            align-items: center;
        }
        .paypal-form-group label {
            font-size: 1.1rem;
            font-weight: bold;
            color: #e0e0e0;
        }
        .paypal-form-group input {
            font-size: 1.2rem;
            padding: 0.5rem;
            border-radius: 5px;
            border: 2px solid #36363a;
            background: #18181b;
            color: white;
            width: 100px;
        }
        /* Conteneur pour les boutons PayPal */
        #paypal-button-container {
            margin-top: 1rem;
            max-width: 400px; /* Ajustez au besoin */
        }

    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="sidebar-header">
            <a href="/index.html" class="logo-link">
                <img src="/logo-felix.png" alt="Logo FEL-X">
                <span>FEL-X</span>
            </a>
        </div>
        
        <a href="/profile.html" class="nav-link" id="nav-profile">
            <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>
            <span>Mon Profil</span>
        </a>
        
        <a href="/infos.html" class="nav-link" id="nav-info">
            <svg viewBox="0 0 24 24"><path d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path></svg>
            <span>Infos & Commandes</span>
        </a>
        
        <a href="/don.html" class="nav-link active" id="nav-don">
            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1.26 14.24c-.18.18-.44.29-.71.29s-.53-.11-.71-.29l-2.29-2.29c-.39-.39-.39-1.02 0-1.41.39-.39 1.02-.39 1.41 0l1.59 1.59 5.59-5.59c.39-.39 1.02-.39 1.41 0 .39.39.39 1.02 0 1.41l-6.29 6.29z"></path></svg>
            <span>Faire un Don</span>
        </a>

        <div class="sidebar-footer">
            <a id="logout-sidebar" href="#">
                <svg viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"></path></svg>
                <span>Se déconnecter</span>
            </a>
        </div>
    </nav>

    <main>
        <h1>Faire un Don</h1>
        
        <div class="info-card">
            <h2>Soutenir la chaîne (PayPal)</h2>
            <p>
                Vous pouvez faire un don directement via PayPal.
                Une fenêtre de paiement sécurisée s'ouvrira.
            </p>
            
            <div class="paypal-form-group">
                <label for="donation-amount">Montant (EUR):</label>
                <input type="number" id="donation-amount" value="5.00" min="0.01" step="0.01">
            </div>
            
            <div id="paypal-button-container"></div>
            <p id="paypal-error" style="color: #f44336; margin-top: 1rem; display: none;">
                Erreur lors de l'initialisation de PayPal.
            </p>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="https://www.paypal.com/sdk/js?client-id=AYp622DgqkoeNgWx3corgItSt9kuqUy6eWrDQ_NM0Wh0ocmenucNx1h0y5m6-BjOFp4bi0kPVTuOhYq-&currency=EUR"></script>
    
    <script>
        // Rendu des boutons PayPal
        
        // Vérifie si le SDK PayPal a chargé
        if (typeof paypal !== 'undefined') {
            paypal.Buttons({
                style: {
                    layout: 'vertical',
                    color:  'blue',
                    shape:  'rect',
                    label:  'paypal'
                },
                
                // Création de la transaction
                createOrder: function(data, actions) {
                    // Récupère le montant depuis le champ input
                    const amountInput = document.getElementById('donation-amount');
                    let amountValue = parseFloat(amountInput.value);
                    
                    // Sécurité : vérifie si le montant est valide
                    if (isNaN(amountValue) || amountValue <= 0) {
                        alert("Veuillez entrer un montant valide.");
                        return;
                    }
                    
                    // Crée l'ordre avec le montant dynamique
                    return actions.order.create({
                        purchase_units: [{
                            description: 'Don pour FEL-X',
                            amount: {
                                currency_code: 'EUR',
                                value: amountValue.toFixed(2) // Assure 2 décimales
                            }
                        }]
                    });
                },

                // Finalisation de la transaction
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        // C'est ici que vous pouvez remercier l'utilisateur
                        alert('Merci pour votre don, ' + details.payer.name.given_name + ' !');
                    });
                },
                
                onError: function(err) {
                    console.error("Erreur PayPal:", err);
                    document.getElementById('paypal-error').textContent = "Une erreur est survenue lors du paiement.";
                    document.getElementById('paypal-error').style.display = "block";
                },
                
                onCancel: function (data) {
                    console.log("Paiement annulé.");
                }

            }).render('#paypal-button-container');
        } else {
            // Le SDK n'a pas chargé (peut-être à cause du Client ID)
            document.getElementById('paypal-error').textContent = "Erreur: Impossible de charger le module de paiement PayPal. Vérifiez le Client ID.";
            document.getElementById('paypal-error').style.display = "block";
        }

    </script>
    
    <script src="/app.js"></script> 
</body>
</html>
