    <style>
        /* --- MISE EN PAGE --- */
        .main-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-top: 1rem; 
        }
        
        .stat-card { 
            background: var(--surface); border: 1px solid var(--border); 
            border-radius: 16px; padding: 2rem; display: flex; flex-direction: column;
            height: 100%;
        }
        
        .card-header {
            display: flex; align-items: center; gap: 10px;
            border-bottom: 1px solid var(--border); padding-bottom: 15px; margin-bottom: 20px;
        }
        .card-title { font-size: 1.3rem; font-weight: 700; color: white; margin: 0; }
        .card-icon { color: var(--accent); }

        /* GRID INTERNE POUR LES CHIFFRES */
        .metrics-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; flex-grow: 1;
        }
        .metric-box {
            background: rgba(255,255,255,0.03); border: 1px solid transparent;
            padding: 20px; border-radius: 12px; text-align: center;
            display: flex; flex-direction: column; justify-content: center;
            transition: 0.3s;
        }
        .metric-box:hover { border-color: var(--accent); background: rgba(255,255,255,0.05); }
        
        .metric-val { font-size: 2.5rem; font-weight: 800; color: white; line-height: 1.1; }
        .metric-sub { font-size: 0.85rem; text-transform: uppercase; color: var(--text-dim); margin-top: 8px; font-weight: 600; }

        /* LISTE TOP 5 */
        .top-list { list-style: none; padding: 0; margin: 0; }
        .top-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 1.1rem;
        }
        .top-item:last-child { border-bottom: none; }
        
        .rank-badge { 
            width: 30px; height: 30px; border-radius: 50%; background: var(--bg); 
            display: flex; align-items: center; justify-content: center; font-weight: bold; border: 1px solid var(--border);
        }
        .rank-1 { color: #FFD700; border-color: #FFD700; }
        .rank-2 { color: #C0C0C0; border-color: #C0C0C0; }
        .rank-3 { color: #CD7F32; border-color: #CD7F32; }

        /* BARRE PROGRESSION FOLLOWERS */
        .goal-card { grid-column: 1 / -1; margin-top: 0; }
        .goal-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .progress-bg { height: 20px; background: #111; border-radius: 10px; overflow: hidden; position: relative; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--twitch), var(--accent)); width: 0%; transition: width 1.5s ease; }
        .progress-text { position: absolute; width: 100%; text-align: center; line-height: 20px; font-size: 0.8rem; font-weight: bold; text-shadow: 0 0 2px black; }

        @media (max-width: 900px) { .main-grid { grid-template-columns: 1fr; } }
    </style>
</head>
