<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Statistiques | FEL-X</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="sidebar">
        <a href="profile.html" class="logo"><img src="logo-felix.png"><span>FEL-X</span></a>
        <div class="nav-menu">
            <a href="profile.html" class="nav-link">Profil</a>
            <a href="infos.html" class="nav-link">Infos</a>
            <a href="leaderboard.html" class="nav-link">Classement</a>
            <a href="clips.html" class="nav-link">Clips</a>
            <a href="commands.html" class="nav-link">Commandes</a>
            <a href="stats.html" class="nav-link active">Stats</a>
            <a href="felix.html" class="nav-link">Félix et moi</a>
        </div>
    </nav>

    <main class="content">
        <header class="section-header">
            <h1>Statistiques de l'Univers</h1>
            <p class="subtitle">L'évolution de la communauté en chiffres.</p>
        </header>

        <div class="stats-grid">
            <div class="card stat-box">
                <span class="stat-label">Membres Totaux</span>
                <h2 id="total-members">0</h2>
            </div>
            <div class="card stat-box">
                <span class="stat-label">XP Cumulée</span>
                <h2 id="total-xp">0</h2>
            </div>
            <div class="card stat-box">
                <span class="stat-label">Niveau Record</span>
                <h2 id="max-level">1</h2>
            </div>
        </div>

        <div class="card goal-section">
            <div class="goal-header">
                <h3>Objectif Followers</h3>
                <span id="goal-count">0 / 1500</span>
            </div>
            <div class="goal-bar-bg">
                <div id="goal-fill" class="goal-fill"></div>
            </div>
        </div>
    </main>

    <script src="config.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            checkAuth();
            try {
                // Récupération des stats via ton API SQL
                const resp = await fetch(`${CONFIG.SERVER_URL}/api/global_stats`, {
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                const data = await resp.json();

                document.getElementById("total-members").textContent = data.totalMembers.toLocaleString();
                document.getElementById("total-xp").textContent = data.totalXP.toLocaleString();
                document.getElementById("max-level").textContent = data.maxLevel;

                // Stats Twitch (Followers)
                const token = localStorage.getItem("twitch_token");
                const twResp = await fetch(`https://api.twitch.tv/helix/channels/followers?broadcaster_id=${CONFIG.BROADCASTER_ID}`, {
                    headers: { 'Authorization': `Bearer ${token}`, 'Client-Id': CONFIG.CLIENT_ID }
                });
                const twData = await twResp.json();
                const count = twData.total;
                const percent = Math.min(100, (count / 1500) * 100);
                
                document.getElementById("goal-count").textContent = `${count} / 1500`;
                document.getElementById("goal-fill").style.width = percent + "%";
            } catch (e) { console.error(e); }
        });
    </script>
</body>
</html>
