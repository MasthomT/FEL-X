<main>
        <h1>üìú Commandes du Chat</h1>
        
        <div id="admin-panel" class="admin-controls">
            <button id="btn-add-cmd" class="btn-save" style="margin:0; width:auto; padding: 10px 20px;">+ Ajouter une commande</button>

        <div class="controls">

            </table>

    </main>

    <div id="cmd-modal" class="modal-overlay">
        <div class="modal">
            <h2 id="modal-title">Ajouter une commande</h2>
            <form id="cmd-form">
                <input type="hidden" id="cmd-id"> <div class="form-group"><label>Commande (ex: !test)</label><input type="text" id="in-trigger" required></div>
                <div class="form-group"><label>Description</label><input type="text" id="in-desc" required></div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label>Cat√©gorie</label>

                        </select>
                    </div>
                    <div class="form-group">
                        <label>Acc√®s</label>

                            <option value="Moderateur">Mod√©rateur</option>
                            <option value="Streamer">Streamer</option>
                        </select>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Annuler</button>
                    <button type="submit" class="btn-save">Sauvegarder</button>
                </div>
            </form>
        </div>
