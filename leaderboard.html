    <link rel="stylesheet" href="style.css">
    <style>
        /* --- STYLE PODIUM --- */
        .podium-container {
            display: flex; justify-content: center; align-items: flex-end; gap: 20px;
            margin-bottom: 3rem; margin-top: 2rem;
        }
        .podium-item {
            display: flex; flex-direction: column; align-items: center; text-align: center;
            position: relative; transition: transform 0.3s; width: 120px;
        }
        .podium-item:hover { transform: translateY(-10px); }
        
        .podium-avatar {
            width: 80px; height: 80px; border-radius: 50%; object-fit: cover;
            border: 4px solid var(--border); margin-bottom: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); background: #000;
        }
        
        .podium-rank {
            width: 30px; height: 30px; border-radius: 50%; background: var(--surface);
            display: flex; align-items: center; justify-content: center; font-weight: bold;
            position: absolute; top: 70px; border: 2px solid var(--bg); font-size: 0.9rem;
        }
        
        .podium-name { font-weight: bold; font-size: 1rem; margin-bottom: 2px; color: white; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; width: 100%; }
        .podium-xp { font-size: 0.8rem; color: var(--accent); }

        /* OR (1er) */
        .place-1 .podium-avatar { width: 110px; height: 110px; border-color: #FFD700; box-shadow: 0 0 20px rgba(255, 215, 0, 0.4); }
        .place-1 .podium-rank { background: #FFD700; color: black; top: 100px; width: 35px; height: 35px; }
        .place-1 { order: 2; } /* Au centre */

        /* ARGENT (2ème) */
        .place-2 .podium-avatar { border-color: #C0C0C0; }
        .place-2 .podium-rank { background: #C0C0C0; color: black; }
        .place-2 { order: 1; } /* À gauche */

        /* BRONZE (3ème) */
        .place-3 .podium-avatar { border-color: #CD7F32; }
        .place-3 .podium-rank { background: #CD7F32; color: black; }
        .place-3 { order: 3; } /* À droite */
        
        @media (max-width: 600px) { .podium-container { transform: scale(0.8); } }
    </style>
</head>
