    <style>
        /* Styles Recherche & Filtres */
        .controls { display: flex; gap: 1rem; margin-bottom: 1.5rem; }
        .search-input { flex-grow: 1; padding: 12px; background: var(--surface); border: 1px solid var(--border); color: white; border-radius: 8px; font-family: inherit; }
        .filter-select { padding: 12px; background: var(--surface); border: 1px solid var(--border); color: white; border-radius: 8px; font-family: inherit; cursor: pointer; }
        .search-input:focus, .filter-select:focus { border-color: var(--accent); outline: none; }
        
        .command-trigger { color: var(--accent); font-weight: bold; font-family: monospace; font-size: 1.1em; }
        
        /* Badges/Tags */
        .badge { display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: 500; }
        
        /* Boutons Admin */
        .admin-controls { margin-bottom: 1rem; text-align: right; display: none; }
        .cmd-actions { display: flex; gap: 10px; justify-content: flex-end; }
        .btn-icon { background: none; border: none; cursor: pointer; color: var(--text-dim); padding: 5px; }
        .btn-icon:hover { color: white; }
        .btn-edit:hover { color: var(--accent); }
        .btn-delete:hover { color: var(--danger); }

        /* Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; display: none; justify-content: center; align-items: center; }
        .modal { background: var(--surface); padding: 2rem; border-radius: 12px; border: 1px solid var(--border); width: 90%; max-width: 500px; }
        .modal h2 { margin-bottom: 1.5rem; color: white; }
        .modal-actions { display: flex; gap: 10px; margin-top: 1.5rem; justify-content: flex-end; }
        .btn-cancel { background: transparent; border: 1px solid var(--border); color: var(--text-dim); padding: 8px 16px; border-radius: 6px; cursor: pointer; }
        .btn-save { background: var(--accent); color: #18181b; border: none; padding: 8px 16px; border-radius: 6px; font-weight: bold; cursor: pointer; }

        /* Formulaire */
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 5px; color: var(--text-dim); font-size: 0.9rem; }
        .form-group input, .form-group select { width: 100%; padding: 8px; background: var(--bg); border: 1px solid var(--border); color: white; border-radius: 4px; }

        @media (max-width: 600px) { .controls { flex-direction: column; } }
    </style>
</head>

    <div id="cmd-modal" class="modal-overlay">
