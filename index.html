<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion | FEL-X</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #050505; color: white; font-family: 'Inter', sans-serif; }
        .login-card { text-align: center; padding: 3rem; background: #0f0f11; border: 1px solid #1f1f23; border-radius: 12px; border-top: 4px solid #00f5c3; }
        .btn-twitch { display: inline-block; background: #9146FF; color: white; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="logo-felix.png" alt="FEL-X" style="width: 80px; border-radius: 50%; margin-bottom: 1rem;">
        <h1>FEL-X</h1>
        <p style="color: #8b8b92;">Accède à ton univers de stream.</p>
        <a href="#" id="login-btn" class="btn-twitch">Se connecter avec Twitch</a>
    </div>

    <script src="config.js"></script>
    <script>
        const REDIRECT_URI = window.location.origin + "/auth-relay"; // Pas de .html si tu as le vercel.json
        const authUrl = `https://id.twitch.tv/oauth2/authorize?client_id=${CONFIG.CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=user:read:email`;
        document.getElementById("login-btn").href = authUrl;
    </script>
</body>
</html>
