<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - FEL-X</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { justify-content: center; align-items: center; text-align: center; }
        .login-box { background: var(--surface); padding: 3rem; border-radius: 16px; border: 1px solid var(--border); max-width: 400px; width: 90%; }
        .btn-twitch { background: var(--twitch); color: white; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: bold; display: inline-block; margin-top: 20px; transition: 0.2s; }
        .btn-twitch:hover { background: #772ce8; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="logo-felix.png" alt="Logo" style="width: 80px; margin-bottom: 20px;">
        <h1>Bienvenue sur FEL-X</h1>
        <p style="color: var(--text-dim);">Connecte-toi pour accéder à ton XP, tes stats et au classement de la communauté.</p>
        <a id="login-link" href="#" class="btn-twitch">Connexion avec Twitch</a>
    </div>

    <script>
        const CLIENT_ID = "kgyfzs0k3wk8enx7p3pd6299ro4izv";
        const REDIRECT_URI = window.location.origin + "/auth.html"; // On passe par auth.html pour être propre
        const SCOPES = "user:read:follows user:read:subscriptions"; 
        
        const authUrl = `https://id.twitch.tv/oauth2/authorize?response_type=token&client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(SCOPES)}`;
        document.getElementById("login-link").href = authUrl;

        // Si déjà connecté, on redirige
        if(localStorage.getItem("twitch_token")) window.location.href = "/profile.html";
    </script>
</body>
</html>
