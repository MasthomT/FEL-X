<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail Viewer - Connexion</title>
    <style>
        body { 
            display: grid; 
            place-items: center; 
            min-height: 100vh; 
            background: #18181b;

            font-family: sans-serif; 
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 2rem;

<body>

        <h1>Bienvenue sur le Portail Viewer</h1>

    </div>
    
    <script>

        const CLIENT_ID = "8jpfq5497uee7kdrsx4djhb7nw2xec"; 
        const REDIRECT_URI = "https://fel-x.vercel.app/auth.html";
        

        const SCOPES = "user:read:email"; 
        
        const authUrl = `https://id.twitch.tv/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=token&scope=${SCOPES}`;
